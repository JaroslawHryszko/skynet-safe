<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ ai_name }} - Log Entry Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .log-detail-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .log-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .log-header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5rem;
        }
        
        .log-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .log-meta-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .log-meta-label {
            font-weight: bold;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .log-meta-value {
            font-size: 1.1rem;
        }
        
        .log-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            border: 1px solid #e0e7ff;
        }
        
        .log-content h2 {
            color: #4f46e5;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .log-message {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 0.95rem;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .level-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .level-info { background: #dbeafe; color: #1e40af; }
        .level-warning { background: #fef3c7; color: #92400e; }
        .level-error { background: #fee2e2; color: #dc2626; }
        .level-debug { background: #f3f4f6; color: #374151; }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s ease;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }
        
        .copy-button {
            background: #10b981;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
            transition: background 0.2s ease;
        }
        
        .copy-button:hover {
            background: #059669;
        }
        
        .timestamp-full {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="log-detail-container">
        <div class="log-header">
            <h1>{{ ai_name }} Log Entry</h1>
            <div class="log-meta">
                <div class="log-meta-item">
                    <div class="log-meta-label">Timestamp</div>
                    <div class="log-meta-value timestamp-full">{{ log_entry.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</div>
                </div>
                <div class="log-meta-item">
                    <div class="log-meta-label">Log Level</div>
                    <div class="log-meta-value">
                        <span class="level-badge level-{{ log_entry.level.lower() }}">{{ log_entry.level }}</span>
                    </div>
                </div>
                <div class="log-meta-item">
                    <div class="log-meta-label">Entry ID</div>
                    <div class="log-meta-value">{{ log_entry.id }}</div>
                </div>
            </div>
        </div>
        
        <div class="log-content">
            <h2>Message Content</h2>
            <div class="log-message" id="logMessage">{{ log_entry.full_message }}</div>
            <button class="copy-button" onclick="copyToClipboard()">üìã Copy Message</button>
        </div>
        
        <a href="/" class="back-button">
            ‚Üê Back to Dashboard
        </a>
    </div>

    <script>
        function copyToClipboard() {
            const messageElement = document.getElementById('logMessage');
            const text = messageElement.textContent;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    const button = event.target;
                    const originalText = button.textContent;
                    button.textContent = '‚úÖ Copied!';
                    button.style.background = '#059669';
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.style.background = '#10b981';
                    }, 2000);
                });
            } else {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            }
        }
    </script>
</body>
</html>
